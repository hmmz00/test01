<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Gabut | Hiburan & Edukasi</title>
  <meta name="description" content="Temukan hiburan, edukasi, dan fitur kreatif di Terminal Gabut. Puisi, Chat AI, Quiz, dan banyak lagi!">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3b82f6">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f9ff;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #1e293b;
      color: #f1f5f9;
    }
    .preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .spinner {
      border: 6px solid #e5e7eb;
      border-top: 6px solid #3b82f6;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div class="preloader">
    <div class="spinner"></div>
  </div>

  <!-- Navbar -->
  <nav class="flex justify-between items-center bg-blue-600 text-white px-6 py-4 shadow-md">
    <div class="text-xl font-bold">Terminal Gabut</div>
    <ul class="hidden md:flex gap-6">
      <li><a href="#" class="hover:text-blue-200">Home</a></li>
      <li><a href="#fitur" class="hover:text-blue-200">Fitur</a></li>
      <li><a href="#kontak" class="hover:text-blue-200">Kontak</a></li>
    </ul>
    <button id="darkToggle" class="bg-white text-blue-600 px-3 py-1 rounded-md hover:bg-gray-200">
      ðŸŒ™
    </button>
  </nav>

  <!-- Hero Section -->
  <section class="text-center py-16 bg-gradient-to-r from-blue-500 to-blue-400 text-white">
    <h1 class="text-4xl font-bold mb-4">Selamat Datang di Terminal Gabut</h1>
    <p class="text-lg mb-6">Temukan hiburan, edukasi, dan fitur kreatif di satu tempat!</p>
    <a href="tg-fitur/" class="bg-white text-blue-600 px-6 py-3 rounded-lg font-semibold hover:bg-blue-100">
  Jelajahi Sekarang
</a>

  <!-- Fitur -->
  <div id="fitur" class="container mx-auto px-4 py-12 grid gap-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    <!-- ... (isi fitur sama seperti sebelumnya) -->
  </div>

  <!-- Footer -->
  <footer id="kontak" class="bg-gray-100 text-center py-6">
    <p>Â© 2025 Terminal Gabut - Hiburan & Edukasi</p>
    <p>Email: <a href="mailto:terminalgabut@example.com" class="text-blue-600">terminalgabut@example.com</a></p>
    <div class="social mt-3">
      <a href="#" class="text-blue-600 mx-2"><i class="fab fa-instagram"></i></a>
      <a href="#" class="text-blue-600 mx-2"><i class="fab fa-github"></i></a>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Preloader
    window.addEventListener("load", () => {
      document.querySelector(".preloader").style.display = "none";
    });

    // Dark Mode Toggle
    const toggleBtn = document.getElementById("darkToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode"));
    });
    if(localStorage.getItem("dark-mode") === "true") {
      document.body.classList.add("dark-mode");
    }

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.log('SW registration failed:', err));
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    gsap.from(".card", {
      opacity: 0,
      y: 50,
      duration: 0.8,
      stagger: 0.2
    });
  </script>
</body>
</html>
