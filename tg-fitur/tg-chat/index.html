<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DinoBot | Terminal Gabut</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #e5ddd5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 75vh;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    /* Header chat dalam box */
    .header-container {
      background-color: #075E54;
      color: white;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .bot-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .header-text h1 {
      margin: 0;
      font-size: 16px;
    }
    .header-text p {
      margin: 0;
      font-size: 12px;
      opacity: 0.9;
    }

    .messages {
      flex: 1 1 auto;
      min-height: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      overflow-x: hidden;
      gap: 8px;
      border-bottom: 1px solid #ddd;
      -webkit-overflow-scrolling: touch;
    }

    .message.user {
      max-width: 75%;
      padding: 6px 8px;
      border-radius: 7.5px;
      font-size: 14px;
      line-height: 1.3;
      word-wrap: break-word;
      align-self: flex-end;
      background-color: #dcf8c6;
      color: #000;
      border-bottom-right-radius: 0;
      display: inline-block;
    }

    .message.bot {
      align-self: flex-start;
      max-width: 100%;
      padding: 6px 8px;
      border-radius: 7.5px;
      font-size: 14px;
      line-height: 1.3;
      word-wrap: break-word;
      background-color: #f7f7f8;
      color: #000;
      border-bottom-left-radius: 0;
      display: inline-block;
    }

    .message.bot table {
      display: block;
      overflow-x: auto;
      white-space: nowrap;
    }

    #typing-indicator {
      align-self: flex-start;
      font-size: 12px;
      font-style: italic;
      color: gray;
      display: none;
    }

    .input-container {
      display: flex;
      align-items: flex-end;
      padding: 10px;
      background-color: #fff;
      gap: 8px;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }
    textarea {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      resize: none;
      font-family: inherit;
      background-color: #fff;
      overflow-y: auto;
    }
    button {
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      background-color: #25D366;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      flex-shrink: 0;
    }
    button:hover { background-color: #20b85c; }
  </style>
</head>
<body>

  <!-- ✅ Navbar (Serasi dengan tg-fitur) -->
  <nav class="flex justify-between items-center bg-blue-600 text-white px-6 py-4 shadow-md">
    <div class="text-xl font-bold">Terminal Gabut</div>
    <ul class="hidden md:flex gap-6">
      <li><a href="../index.html" class="hover:text-blue-200">Home</a></li>
      <li><a href="../tg-fitur/" class="hover:text-blue-200">Fitur</a></li>
    </ul>
  </nav>

  <!-- ✅ Header Halaman -->
  <header class="bg-blue-600 text-white py-6 text-center text-3xl font-bold">
    Chat AI DinoBot
  </header>

  <!-- ✅ Chat Box -->
  <div class="chat-container">
    <div class="header-container">
      <img src="https://i.ibb.co.com/HLZhSqpM/20231210-155109.jpg" alt="Bot Avatar" class="bot-avatar">
      <div class="header-text">
        <h1>DinoBot</h1>
        <p>AI serba bisa dan siap membantu ✨</p>
      </div>
    </div>

    <div class="messages" id="messages">
      <div id="typing-indicator">Bismillahirrahmanirrahim...</div>
    </div>

    <div class="input-container">
      <textarea id="userInput" rows="1" placeholder="Tulis pesan..." enterkeyhint="newline"></textarea>
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <!-- ✅ Footer -->
  <footer class="bg-gray-100 text-center py-6 mt-6">
    <p>© 2025 Terminal Gabut - Semua Hak Dilindungi</p>
  </footer>

  <script>
    const apiUrlChat = 'https://hmmz-bot01.vercel.app/chat';
    const apiUrlWelcome = 'https://hmmz-bot01.vercel.app/welcome';
    let welcomeShown = false;

    const sessionId = "sess-" + Math.random().toString(36).substr(2, 9);

    function appendMessage(text, sender, id = null) {
      const messagesDiv = document.getElementById('messages');
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;
      if (id) msgDiv.id = id;

      msgDiv.innerHTML = sender === "bot" ? marked.parse(text) : text;
      messagesDiv.insertBefore(msgDiv, document.getElementById('typing-indicator'));

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function showWelcome() {
      try {
        const res = await fetch(apiUrlWelcome);
        const data = await res.json();
        appendMessage(data.reply, 'bot', 'welcome');
        welcomeShown = true;
      } catch (error) {
        appendMessage('❌ Astaghfirullah Gagal memuat.', 'bot', 'welcome');
      }
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      if (welcomeShown) {
        const welcome = document.getElementById('welcome');
        if (welcome) welcome.remove();
        welcomeShown = false;
      }

      appendMessage(message, 'user');
      input.value = '';
      input.style.height = "auto";

      document.getElementById('typing-indicator').style.display = "block";

      try {
        const response = await fetch(apiUrlChat, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message,
            session_id: sessionId,
            mode: "qa"
          })
        });

        if (!response.ok) throw new Error('Server error');
        const data = await response.json();

        document.getElementById('typing-indicator').style.display = "none";
        appendMessage(data.reply, 'bot');

      } catch (error) {
        document.getElementById('typing-indicator').style.display = "none";
        appendMessage('❌ Innalillahi: ' + error.message, 'bot');
      }
    }

    const inputEl = document.getElementById('userInput');
    inputEl.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    inputEl.addEventListener('input', function() {
      this.style.height = "auto";
      this.style.height = (this.scrollHeight) + "px";
    });

    window.onload = showWelcome;
  </script>
</body>
</html>
