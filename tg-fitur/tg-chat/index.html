<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal gabut Ai Chat</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f3f4f6; /* Soft gray */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 95%;
      height: 85vh;
      max-width: 100vh;
      background-color: #fff;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    /* ✅ Header */
    .header-container {
      background-color: #3B82F6; /* Soft Blue */
      color: white;
      padding: 12px 15px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .bot-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
    }
    .header-text h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    .header-text p {
      margin: 0;
      font-size: 13px;
      opacity: 0.95;
    }

    /* ✅ Area pesan */
    .messages {
      flex: 1 1 auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      overflow-x: hidden;
      gap: 10px;
      border-bottom: 1px solid #e5e7eb;
      -webkit-overflow-scrolling: touch;
      background-color: #f9fafb; /* Soft background */
    }

    .message.user {
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      align-self: flex-end;
      background-color: #E0F2FE; /* Light Blue */
      color: #1e3a8a;
      border-bottom-right-radius: 0;
    }

    .message.bot {
      align-self: flex-start;
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      background-color: #fff;
      color: #111827;
      border: 1px solid #e5e7eb;
      border-bottom-left-radius: 0;
    }

    .message.bot table {
      display: block;
      overflow-x: auto;
      white-space: nowrap;
    }

    #typing-indicator {
      align-self: flex-start;
      font-size: 12px;
      font-style: italic;
      color: gray;
      display: none;
    }

    /* ✅ Input */
    .input-container {
      display: flex;
      align-items: flex-end;
      padding: 12px;
      background-color: #fff;
      gap: 10px;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }
    textarea {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      resize: none;
      font-family: inherit;
      background-color: #fff;
      overflow-y: auto;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      background-color: #3B82F6;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      flex-shrink: 0;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header-container">
      <img src="https://i.ibb.co.com/HLZhSqpM/20231210-155109.jpg" alt="Bot Avatar" class="bot-avatar">
      <div class="header-text">
        <h1>DinoBot</h1>
        <p>AI serba bisa dan siap membantu ✨</p>
      </div>
    </div>

    <div class="messages" id="messages">
      <div id="typing-indicator">Bismillahirrahmanirrahim</div>
    </div>

    <div class="input-container">
      <textarea id="userInput" rows="1" placeholder="Tulis pesan..." enterkeyhint="newline"></textarea>
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    const apiUrlChat = 'https://hmmz-bot01.vercel.app/chat';
    const apiUrlWelcome = 'https://hmmz-bot01.vercel.app/welcome';
    let welcomeShown = false;

    const sessionId = "sess-" + Math.random().toString(36).substr(2, 9);

    function appendMessage(text, sender, id = null) {
      const messagesDiv = document.getElementById('messages');
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;
      if (id) msgDiv.id = id;

      msgDiv.innerHTML = sender === "bot" ? marked.parse(text) : text;
      messagesDiv.insertBefore(msgDiv, document.getElementById('typing-indicator'));

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function showWelcome() {
      try {
        const res = await fetch(apiUrlWelcome);
        const data = await res.json();
        appendMessage(data.reply, 'bot', 'welcome');
        welcomeShown = true;
      } catch (error) {
        appendMessage('❌ Astaghfirullah memuat sambutan.', 'bot', 'welcome');
      }
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      if (welcomeShown) {
        const welcome = document.getElementById('welcome');
        if (welcome) welcome.remove();
        welcomeShown = false;
      }

      appendMessage(message, 'user');
      input.value = '';
      input.style.height = "auto";

      document.getElementById('typing-indicator').style.display = "block";

      try {
        const response = await fetch(apiUrlChat, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message,
            session_id: sessionId,
            mode: "qa"
          })
        });

        if (!response.ok) throw new Error('Server error');
        const data = await response.json();

        document.getElementById('typing-indicator').style.display = "none";
        appendMessage(data.reply, 'bot');

      } catch (error) {
        document.getElementById('typing-indicator').style.display = "none";
        appendMessage('❌ Innalillahi terjadi kesalahan: ' + error.message, 'bot');
      }
    }

    const inputEl = document.getElementById('userInput');
    inputEl.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    inputEl.addEventListener('input', function() {
      this.style.height = "auto";
      this.style.height = (this.scrollHeight) + "px";
    });

    window.onload = showWelcome;
  </script>
</body>
</html>
