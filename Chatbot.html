<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤–Hmmz Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #e5ddd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            background-color: #fff;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .messages {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            gap: 10px;
        }
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            word-wrap: break-word;
        }
        .user {
            align-self: flex-end;
            background-color: #00c300;
            color: #fff;
            border-bottom-right-radius: 5px;
        }
        .bot {
            align-self: flex-start;
            background-color: #f1f0f0;
            color: #000;
            border-bottom-left-radius: 5px;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
        }
        input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
        }
        button {
            margin-left: 10px;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            background-color: #00c300;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #00a000;
        }
    </style>
</head>
<body>
  <header> ðŸ¤– Hmmz bot </header>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Tulis pesan..." />
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>

    <script>
        const apiUrl = 'https://2aa809b4-4845-4024-a0db-62fb8df3f7bb-00-1uf4phwu2ppzh.riker.replit.dev/chat';

        function appendMessage(text, sender) {
            const messagesDiv = document.getElementById('messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + sender;
            msgDiv.textContent = text;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            appendMessage(message, 'user');
            input.value = '';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) throw new Error('Server error');
                const data = await response.json();
                appendMessage(data.reply, 'bot');

            } catch (error) {
                appendMessage('Terjadi error: ' + error.message, 'bot');
            }
        }

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
