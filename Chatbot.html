<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ¤– Hmmz Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #e5ddd5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 92%;
      height: 90vh;
      max-width: 420px;
      background-color: #fff;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    /* HEADER */
    .header-container {
      background-color: #075E54;
      color: white;
      padding: 12px;
      text-align: center;
      border-bottom: 2px solid #ddd;
    }
    .header-container h1 {
      margin: 0;
      font-size: 18px;
    }
    .header-container p {
      margin: 3px 0 0 0;
      font-size: 12px;
      opacity: 0.9;
    }

    /* MESSAGES */
    .messages {
      flex: 1;
      padding: 12px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      gap: 8px;
      background: #ece5dd;
    }
    .message {
      max-width: 75%;
      padding: 8px 10px;
      border-radius: 8px;
      position: relative;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .message.user {
      align-self: flex-end;
      background: #dcf8c6;
      border-bottom-right-radius: 3px;
    }
    .message.bot {
      align-self: flex-start;
      background: #fff;
      border: 1px solid #ddd;
      border-bottom-left-radius: 3px;
    }
    .time {
      font-size: 11px;
      color: gray;
      position: absolute;
      bottom: 2px;
      right: 6px;
    }

    /* INPUT */
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
    }
    .input-container input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    .input-container button {
      margin-left: 10px;
      padding: 10px 18px;
      border-radius: 20px;
      border: none;
      background-color: #25d366;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    .input-container button:hover {
      background-color: #20b857;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- HEADER -->
    <div class="header-container">
      <h1>ðŸ¤– Hmmz Bot</h1>
      <p>Serba siap membantu anda</p>
    </div>

    <!-- CHAT MESSAGES -->
    <div class="messages" id="messages"></div>

    <!-- INPUT -->
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Tulis pesan..." />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");

    function appendMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + sender;
      msgDiv.innerHTML = text;

      // Tambahkan jam
      const time = document.createElement("span");
      time.classList.add("time");
      const now = new Date();
      time.textContent = now.getHours().toString().padStart(2,"0") + ":" +
                         now.getMinutes().toString().padStart(2,"0");
      msgDiv.appendChild(time);

      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;
      appendMessage(message, "user");
      input.value = "";

      // simulasi bot
      setTimeout(() => {
        appendMessage("Balasan bot untuk: " + message, "bot");
      }, 800);
    }

    document.getElementById("userInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    // Pesan awal
    appendMessage(
      "Halo! Saya Hmmz Bot ðŸ˜Š<br><br>" +
      "ðŸ“š Belajar<br>" +
      "ðŸŽ‰ Hiburan<br>" +
      "ðŸ’¡ Ide Kreatif<br>" +
      "ðŸ”§ Bantuan Teknis<br>" +
      "âš¡ Info Cepat",
      "bot"
    );
  </script>
</body>
</html>
