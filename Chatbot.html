<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8f8f8; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; background: #fff; }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
    #input { width: 70%; padding: 5px; }
    button { padding: 6px 12px; }
  </style>
</head>
<body>
  <h2>chatbot</h2>
  <div id="chat"></div>
  <input id="input" type="text" placeholder="Tulis pesan..." />
  <button onclick="sendMessage()">Kirim</button>

  <script>
    async function sendMessage() {
      let input = document.getElementById("input");
      let message = input.value;
      if (!message) return;

      let chat = document.getElementById("chat");
      chat.innerHTML += `<div class="user">Kamu: ${message}</div>`;
      input.value = "";

      // Untuk sementara, chatbot hanya membalas otomatis
      let reply = "Halo, saya chatbot demo! Kamu bilang: " + message;
      chat.innerHTML += `<div class="bot">Bot: ${reply}</div>`;

      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
