<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 10px; 
      margin: 0; 
      background: #f8f8f8; 
    }
    #chat { 
      border: 1px solid #ccc; 
      height: 300px; 
      overflow-y: auto; 
      padding: 10px; 
      background: #fff; 
      max-width: 100%;   /* biar tidak melebihi layar */
      box-sizing: border-box;
    }
    .user { color: blue; margin: 5px 0; word-wrap: break-word; }
    .bot { color: green; margin: 5px 0; word-wrap: break-word; }

    .input-area {
      display: flex;
      margin-top: 10px;
      gap: 5px;
    }
    #input { 
      flex: 1; 
      padding: 8px; 
      font-size: 14px; 
    }
    button { 
      padding: 8px 12px; 
      font-size: 14px; 
    }
  </style>
</head>
<body>
  <h2>Chatbot</h2>
  <div id="chat"></div>
  
  <div class="input-area">
    <input id="input" type="text" placeholder="Tulis pesan..." />
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <script>
    function sendMessage() {
      let input = document.getElementById("input");
      let message = input.value;
      if (!message) return;

      let chat = document.getElementById("chat");
      chat.innerHTML += `<div class="user">Kamu: ${message}</div>`;
      input.value = "";

      let reply = "Halo, saya chatbot demo! Kamu bilang: " + message;
      chat.innerHTML += `<div class="bot">Bot: ${reply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
