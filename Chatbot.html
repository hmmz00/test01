<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Kirana</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin:0; }
    #chat { max-width: 90%; margin: 0 auto; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
    #messages { height: 70%; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
    .msg { margin: 8px 0; padding: 6px 10px; border-radius: 8px; max-width: 80%; }
    .user { background: #DCF8C6; margin-left:auto; text-align:right; }
    .bot { background: #eee; margin-right:auto; text-align:left; }
    #input-area { display: flex; gap: 5px; }
    #input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 8px; }
    button { padding: 8px 16px; border:none; border-radius: 8px; background: #25D366; color:white; cursor:pointer; }
    button:hover { background: #1EBE57; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>ü§ñ Chatbot Gabut</h2>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="input" placeholder="Tulis pesan..." onkeydown="if(event.key==='Enter')sendMessage()">
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const userMsg = input.value.trim();
      if (!userMsg) return;
      input.value = "";

      addMessage(userMsg, "user");

      try {
        const res = await fetch("https://9e251f86-ee8f-49a0-9533-0f8ff235672f-00-34xa2z3rxky31.riker.replit.dev/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg })
        });

        const data = await res.json();
        addMessage(data.reply, "bot");
      } catch (err) {
        addMessage("‚ö†Ô∏è Gagal konek ke server.", "bot");
      }
    }

    function addMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg " + sender;
      msgDiv.innerText = text;
      const messages = document.getElementById("messages");
      messages.appendChild(msgDiv);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
