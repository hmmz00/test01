<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü§ñ Hmmz Chatbot</title>

  <!-- LIBRARY MARKDOWN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #e5ddd5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 92%;
      height: 85vh;
      max-width: 100vh
      background-color: #fff;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    /* HEADER FIXED */
    .header-container {
      background-color: #00c300;
      color: white;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 3px solid #e5ddd5;
      margin-bottom: 10px
    }
    .header-container h1 {
      margin: 0;
      font-size: 20px;
    }
    .header-container p {
      margin: 3px 0 0 0;
      font-size: 12px;
      opacity: 0.9;
    }
    .messages {
      flex: 1;
      padding: 15px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      gap: 10px;
    }
    .message {
      max-width: 75%;
      padding: 6px 10px;
      border-radius: 14px;
      word-wrap: break-word;
      line-height: 1.4;
      font-size: 14px;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }
    .user {
      align-self: flex-end;
      background-color: #00c300;
      color: #fff;
      border-bottom-right-radius: 6px;
      text-align: right;
    }
    .bot {
      align-self: flex-start;
      background-color: #f1f0f0;
      color: #000;
      border-bottom-left-radius: 6px;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
    }
    input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      background-color: #00c300;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00a000;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- HEADER -->
    <div class="header-container">
      <h1>ü§ñ Hmmz Bot</h1>
      <p>Serba siap membantu anda</p>
    </div>

    <!-- CHAT MESSAGES -->
    <div class="messages" id="messages"></div>

    <!-- INPUT -->
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Tulis pesan..." />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    const apiUrl = 'https://2aa809b4-4845-4024-a0db-62fb8df3f7bb-00-1uf4phwu2ppzh.riker.replit.dev/chat';

    function appendMessage(text, sender) {
      const messagesDiv = document.getElementById('messages');
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;

      // parse markdown agar bold, list, emoji dll terbaca
      msgDiv.innerHTML = marked.parse(text);

      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      input.value = '';

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        if (!response.ok) throw new Error('Server error');
        const data = await response.json();
        appendMessage(data.reply, 'bot');

      } catch (error) {
        appendMessage('‚ùå Terjadi error: ' + error.message, 'bot');
      }
    }

    document.getElementById('userInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    // Pesan awal contoh
    appendMessage("**Hmmz Bot**: Halo! Saya Hmmz Bot, asisten pribadi Anda. üòä\n\n**Menu pilihan:**\n- üìö Belajar - Penjelasan topik apa saja\n- üéâ Hiburan - Lelucon, cerita, atau games\n- üí° Ide Kreatif - Brainstorming dan inspirasi\n- üîß Bantuan Teknis - Solusi masalah teknis\n- ‚ö° Info Cepat - Fakta dan informasi singkat", "bot");
  </script>
</body>
</html>
