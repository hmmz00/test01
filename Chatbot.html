<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hmmz Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 420px;
      height: 90vh;
      background: #fff;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .chat-header {
      background: #075E54;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }

    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      max-width: 75%;
      padding: 8px 10px;
      border-radius: 8px;
      position: relative;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message.user {
      background: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }

    .message.bot {
      background: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
      border: 1px solid #ddd;
    }

    .time {
      font-size: 11px;
      color: gray;
      position: absolute;
      bottom: 2px;
      right: 6px;
    }

    .chat-footer {
      display: flex;
      padding: 8px;
      background: #f0f2f5;
      gap: 6px;
    }

    .chat-footer input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .chat-footer button {
      background: #25d366;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 0 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .chat-footer button:hover {
      background: #20b857;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ¤– Hmmz Bot</div>
    <div class="chat-body" id="chat-body"></div>
    <div class="chat-footer">
      <input type="text" id="user-input" placeholder="Tulis pesan...">
      <button id="send-btn">Kirim</button>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById("chat-body");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function appendMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.innerHTML = text;

      // Waktu
      const time = document.createElement("span");
      time.classList.add("time");
      const now = new Date();
      time.textContent = now.getHours().toString().padStart(2,"0") + ":" + now.getMinutes().toString().padStart(2,"0");
      msgDiv.appendChild(time);

      chatBody.appendChild(msgDiv);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      input.value = "";

      // Simulasi balasan bot
      setTimeout(() => {
        appendMessage("Balasan untuk: " + text, "bot");
      }, 800);
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Pesan awal bot
    appendMessage(
      "Halo! Saya Hmmz Bot, siap membantu Anda. ðŸ˜Š<br><br>" +
      "ðŸ“š <b>Belajar</b><br>" +
      "ðŸŽ‰ <b>Hiburan</b><br>" +
      "ðŸ’¡ <b>Ide Kreatif</b><br>" +
      "ðŸ”§ <b>Bantuan Teknis</b><br>" +
      "âš¡ <b>Info Cepat</b>",
      "bot"
    );
  </script>
</body>
</html>
