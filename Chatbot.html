<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Gabut</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 96vh;
      background: #fff;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
    }

    .chat-header {
      background: #4CAF50;
      color: white;
      padding: 12px;
      font-weight: bold;
      text-align: center;
    }

    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #e5ddd5;
    }

    .message {
      margin: 8px 0;
      max-width: 75%;
      padding: 10px;
      border-radius: 10px;
      clear: both;
      word-wrap: break-word;
    }

    .bot {
      background: #fff;
      float: left;
      border: 1px solid #ddd;
    }

    .user {
      background: #dcf8c6;
      float: right;
    }

    #user-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #f9f9f9;
    }

    #message {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }

    #send {
      margin-left: 5px;
      padding: 8px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>ü§ñ Chatbot Gabut</h2>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="input" placeholder="Tulis pesan..." onkeydown="if(event.key==='Enter')sendMessage()">
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const userMsg = input.value.trim();
      if (!userMsg) return;
      input.value = "";

      addMessage(userMsg, "user");

      try {
        const res = await fetch("https://9e251f86-ee8f-49a0-9533-0f8ff235672f-00-34xa2z3rxky31.riker.replit.dev/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg })
        });

        const data = await res.json();
        addMessage(data.reply, "bot");
      } catch (err) {
        addMessage("‚ö†Ô∏è Gagal konek ke server.", "bot");
      }
    }

    function addMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg " + sender;
      msgDiv.innerText = text;
      const messages = document.getElementById("messages");
      messages.appendChild(msgDiv);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
