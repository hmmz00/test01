<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü§ñ Hmmz Chatbot</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #e5ddd5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 92%;
      height: 85vh;
      max-width: 100vh;
      background-color: #fff;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    /* HEADER FIXED */
    .header-container {
      background-color: #075E54;
      color: white;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 3px solid #e5ddd5;
    }
    .header-container h1 {
      margin: 0;
      font-size: 20px;
    }
    .header-container p {
      margin: 3px 0 0 0;
      font-size: 12px;
      opacity: 0.9;
    }

    .messages {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      gap: 8px;
    }

    /* BUBBLE CHAT USER */
    .message.user {
      max-width: 75%;
      padding: 6px 8px;
      border-radius: 7.5px;
      font-size: 14px;
      line-height: 1.3;
      word-wrap: break-word;
      align-self: flex-end;
      background-color: #dcf8c6;
      color: #000;
      border-bottom-right-radius: 0;
      display: inline-block;
    }

    /* BOT hanya teks biasa */
    .message.bot {
      align-self: flex-start;
      background: none;
      border: none;
      padding: 0;
      max-width: 90%;
      font-size: 14px;
      line-height: 1.4;
    }

    /* TYPING INDICATOR */
    #typing-indicator {
      align-self: flex-start;
      font-size: 12px;
      font-style: italic;
      color: gray;
      display: none;
    }

    .input-container {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
    }
    input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      background-color: #25D366; /* warna WA */
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #20b85c;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header-container">
      <h1>ü§ñ Hmmz Bot</h1>
      <p>AI serba bisa, siap membantu saudara‚ú®</p>
    </div>

    <div class="messages" id="messages">
      <div id="typing-indicator">Bot sedang mengetik...</div>
    </div>

    <div class="input-container">
      <input type="text" id="userInput" placeholder="Tulis pesan..." />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    const apiUrl = 'https://hmmz-bot01.vercel.app/chat'; 

    function appendMessage(text, sender) {
      const messagesDiv = document.getElementById('messages');
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;

      msgDiv.innerHTML = sender === "bot" ? marked.parse(text) : text;

      messagesDiv.insertBefore(msgDiv, document.getElementById('typing-indicator'));
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      input.value = '';

      // tampilkan indikator mengetik
      document.getElementById('typing-indicator').style.display = "block";

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        if (!response.ok) throw new Error('Server error');
        const data = await response.json();

        // sembunyikan indikator
        document.getElementById('typing-indicator').style.display = "none";
        appendMessage(data.reply, 'bot');

      } catch (error) {
        document.getElementById('typing-indicator').style.display = "none";
        appendMessage('‚ùå Terjadi error: ' + error.message, 'bot');
      }
    }

    document.getElementById('userInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault(); // biar ga bikin newline
        sendMessage();
      }
    });

    // Pesan awal
    appendMessage("**Assalamu'alaikum warahmatullahi wabarakatuh**<p>Saya Hmmz Bot, asisten pribadi Anda. üòä\n\n**Menu pilihan:**</p><ul><li> üåï **Religius** - Ibadah dan Do'a harian</li><li> üìö **Belajar** - Penjelasan topik apa saja</li><li> üéâ **Hiburan** - Lelucon, cerita, atau games</li><li> üí° **Ide Kreatif** - Brainstorming dan inspirasi</li><li> üîß **Bantuan Teknis** - Solusi masalah teknis</li><li> ‚ö° **Info Cepat** - Fakta dan informasi singkat</li></ul>Butuh rekomendasi hari ini?", "bot");
  </script>
</body>
</html>
