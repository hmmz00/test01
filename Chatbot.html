<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü§ñ Hmmz Chatbot</title>

  <!-- LIBRARY MARKDOWN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #e5ddd5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 92%;
      height: 85vh;
      max-width: 100vh;
      background-color: #fff;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .header-container {
      background-color: #075E54;
      color: white;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 3px solid #e5ddd5;
    }
    .header-container h1 {
      margin: 0;
      font-size: 20px;
    }
    .header-container p {
      margin: 3px 0 0 0;
      font-size: 12px;
      opacity: 0.9;
    }
    .messages {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      gap: 8px;
    }
    .message.user {
      max-width: 75%;
      padding: 6px 8px 18px 8px;
      border-radius: 7.5px;
      font-size: 14px;
      line-height: 1.3;
      word-wrap: break-word;
      align-self: flex-end;
      background-color: #dcf8c6;
      color: #000;
      border-bottom-right-radius: 0;
      position: relative;
      display: inline-block;
    }
    .message.bot {
      align-self: flex-start;
      background: none;
      border: none;
      padding: 0;
      max-width: 90%;
      font-size: 14px;
      line-height: 1.4;
    }
    .timestamp {
      font-size: 11px;
      color: gray;
      position: absolute;
      bottom: 2px;
      right: 6px;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
    }
    input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      background-color: #25D366;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #20b85c;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header-container">
      <h1>ü§ñ Hmmz Bot</h1>
      <p>Serba siap membantu anda</p>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-container">
      <input type="text" id="userInput" placeholder="Tulis pesan..." />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    const API_URL = "https://cors-anywhere.herokuapp.com/https://openrouter.ai/api/v1/chat/completions";
    const API_KEY = "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"; // transparan

  let history = [];
  const maxHistoryPairs = 5;

  let thinkingMsg = null;
  let thinkingInterval = null;

  function appendMessage(text, sender) {
    const messagesDiv = document.getElementById('messages');
    const msgDiv = document.createElement('div');
    msgDiv.className = 'message ' + sender;

    if (sender === "bot") {
      // render markdown
      msgDiv.innerHTML = marked.parse(text);
    } else {
      msgDiv.textContent = text;
      const timeSpan = document.createElement('span');
      timeSpan.className = 'timestamp';
      const now = new Date();
      timeSpan.textContent =
        now.getHours().toString().padStart(2, '0') + ":" +
        now.getMinutes().toString().padStart(2, '0');
      msgDiv.appendChild(timeSpan);
    }

    messagesDiv.appendChild(msgDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    return msgDiv;
  }

  function showThinking() {
    thinkingMsg = appendMessage("‚è≥ sabar... bot lagi mikir", "bot");
    let dots = 0;
    thinkingInterval = setInterval(() => {
      dots = (dots + 1) % 4;
      if (thinkingMsg) thinkingMsg.textContent = "‚è≥ sabar... bot lagi mikir" + ".".repeat(dots);
    }, 500);
  }

  function hideThinking() {
    if (thinkingInterval) clearInterval(thinkingInterval);
    if (thinkingMsg && thinkingMsg.parentNode) {
      thinkingMsg.parentNode.removeChild(thinkingMsg);
    }
    thinkingMsg = null;
  }

  async function sendMessage() {
    const input = document.getElementById('userInput');
    const message = input.value.trim();
    if (!message) return;

    appendMessage(message, "user");
    input.value = "";

    history.push({ role: "user", content: message });
    if (history.length > maxHistoryPairs * 2) {
      history = history.slice(-maxHistoryPairs * 2);
    }

    showThinking();

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-oss-20b",
          messages: [
            {
              role: "system",
              content: "Kamu adalah Hmmz Bot, asisten serba bisa yang siap membantu. Gaya komunikasi: singkat, jelas, tanpa basa-basi. Jika user bingung, tawarkan menu pilihan (Belajar, Hiburan, Ide Kreatif, Bantuan Teknis, Info Cepat). Jika user bertanya siapa pembuatmu, jawab: Pembuat saya adalah Hmmz00."
            },
            ...history
          ]
        })
      });

      if (res.status === 401) throw new Error("401 Unauthorized (cek API key)");
      if (!res.ok) throw new Error(`Server error (${res.status})`);

      const data = await res.json();

      hideThinking();

      const reply = data.choices?.[0]?.message?.content || "‚ùå Tidak ada balasan dari server.";
      appendMessage(reply, "bot");

      history.push({ role: "assistant", content: reply });
      if (history.length > maxHistoryPairs * 2) {
        history = history.slice(-maxHistoryPairs * 2);
      }

    } catch (err) {
      hideThinking();
      console.error(err);
      appendMessage("‚ùå Terjadi error: " + err.message, "bot");
    }
  }

  document.getElementById("userInput").addEventListener("keydown", function(e) {
    if (e.key === "Enter") sendMessage();
  });

  // Pesan awal
  appendMessage(
    "Halo! Saya Hmmz Bot, asisten pribadi Anda. üòä\n\n**Menu pilihan:**\n- üìö Belajar\n- üéâ Hiburan\n- üí° Ide Kreatif\n- üîß Bantuan Teknis\n- ‚ö° Info Cepat",
    "bot"
  );
</script>
