<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #ece5dd; /* mirip WA background */
    }

    /* Area chat */
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    /* Bubble user */
    .user {
      align-self: flex-end;
      background: #dcf8c6;
      color: #000;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 12px 12px 0 12px;
      max-width: 75%;
      word-wrap: break-word;
    }

    /* Bubble bot */
    .bot {
      align-self: flex-start;
      background: #fff;
      color: #000;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 12px 12px 12px 0;
      max-width: 75%;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      word-wrap: break-word;
    }

    /* Input area */
    .input-area {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
    }

    #input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    button {
      margin-left: 8px;
      padding: 0 18px;
      border: none;
      border-radius: 50%;
      background: #25d366; /* warna hijau WA */
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  
  <div class="input-area">
    <input id="input" type="text" placeholder="Tulis pesan..." onkeydown="if(event.key==='Enter'){sendMessage()}" />
    <button onclick="sendMessage()">âž¤</button>
  </div>
</body>

  <script>
    function sendMessage() {
      let input = document.getElementById("input");
      let message = input.value.trim();
      if (!message) return;

      let chat = document.getElementById("chat");
      chat.innerHTML += `<div class="user">${message}</div>`;
      input.value = "";

      // Scroll ke bawah otomatis
      chat.scrollTop = chat.scrollHeight;

      // Balasan otomatis (dummy)
      setTimeout(() => {
        let reply = "ðŸ¤– Bot: Kamu bilang '" + message + "'";
        chat.innerHTML += `<div class="bot">${reply}</div>`;
        chat.scrollTop = chat.scrollHeight;
      }, 600);
    }
  </script>
</body>
</html>
