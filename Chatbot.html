<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Gabut</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      width: 90%;
      max-width: 500px;
      margin: auto;
      height: 95vh;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      background: #fff;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user {
      background: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .bot {
      background: #e5e5ea;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .input-box {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    .input-box button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div class="message bot">üëã Hai! Aku Kirana, ada yang bisa aku bantu?</div>
    </div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Tulis pesan...">
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const message = input.value.trim();
      if (!message) return;

      // tampilkan pesan user
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = message;
      chatBox.appendChild(userMsg);

      // scroll ke bawah
      chatBox.scrollTop = chatBox.scrollHeight;

      // kosongkan input
      input.value = "";

      // fetch ke server Replit
      try {
        const res = await fetch("https://9e251f86-ee8f-49a0-9533-0f8ff235672f-00-34xa2z3rxky31.riker.replit.dev/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();

        // tampilkan balasan bot
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.innerText = data.reply;
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.innerText = "‚ö†Ô∏è Error: tidak bisa terhubung ke server.";
        chatBox.appendChild(botMsg);
      }
    }
  </script>
</body>
</html>
